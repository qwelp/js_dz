<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{{htmlWebpackPlugin.options.title}}</title>
	<style>
		#homework-container {
			font-family: Geneva, Arial, Helvetica, sans-serif;
		}

		#homework-container input {
			border-radius: 5px;
			border: 1px solid #ccc;
			padding: 5px;
			margin: 5px 0;
		}

		#homework-container table {
			width: 100%;
		}

		#homework-container table td,
		#homework-container table th {
			padding: 5px;
			text-align: left;
		}

		#homework-container tbody tr:nth-child(odd) {
			background: #ddd;
		}
	</style>
</head>
<body>
<div id="homework-container">
	<div id="filter-block">
		Поиск cookie: <input type="text" id="filter-name-input" placeholder="имя cookie">
	</div>
	<hr>
	<div id="add-block">
		Добавить cookie:<br>
		<input type="text" id="add-name-input" placeholder="имя cookie"><br>
		<input type="text" id="add-value-input" placeholder="значение cookie"><br>
		<button id="add-button">добавить cookie</button>
	</div>
	<hr>
	<div id="list-block">
		Доступные cookie:
		<table id="list-table">
			<thead>
			<tr>
				<th>имя</th>
				<th>значение</th>
				<th>удалить</th>
			</tr>
			</thead>
			<tbody>
			<!-- tr добавлять сюда -->
			</tbody>
		</table>
	</div>
	<script>
        /*Пример:
            const newDiv = document.createElement('div');
        	homeworkContainer.appendChild(newDiv);
        */
        const homeworkContainer = document.querySelector('#homework-container');
        // текстовое поле для фильтрации cookie
        const filterNameInput = homeworkContainer.querySelector('#filter-name-input');
        // текстовое поле с именем cookie
        const addNameInput = homeworkContainer.querySelector('#add-name-input');
        // текстовое поле со значением cookie
        const addValueInput = homeworkContainer.querySelector('#add-value-input');
        // кнопка "добавить cookie"
        const addButton = homeworkContainer.querySelector('#add-button');
        // таблица со списком cookie
        const listTable = homeworkContainer.querySelector('#list-table tbody');

        filterNameInput.addEventListener('keyup', function(e) {
            const inputValue = e.target.value;

            let
                items = itemsCookie(),
                htmlTr = '',
				obj = {};

            for (let item in items) {
                if (isMatching(item, inputValue) || isMatching(items[item], inputValue)) {
                    obj[item] = items[item];
                }
            }

            listTable.innerHTML = '';

            for (let key in obj) {
                htmlTr += `<tr><td>${key}</td><td>${items[key]}</td><td><a class="delete-cookie" href="#">Удалить</a></td><tr>`;
            }

            listTable.innerHTML = htmlTr;
        });
        
        const itemsCookie = () => {

            const arCookie = document.cookie.split('; ');

            const objCookie = arCookie.reduce((obj, v) => {

                const [name, value] = v.split('=');

                obj[name] = value;

                return obj;
			}, {});

            return objCookie;
		};

        const itemsCreateTr = () => {

            let
				items = itemsCookie(),
				htmlTr = '';

            listTable.innerHTML = '';

            for (let key in items) {
                htmlTr += `<tr><td>${key}</td><td>${items[key]}</td><td><a class="delete-cookie" href="#">Удалить</a></td></tr>`;
			}
            
            listTable.innerHTML = htmlTr;
		};

        const addCookie = () => {

            let items = listTable.children,
            	flag = true;

            for (let i = 0; i < items.length; i++) {
                if (items[i].childNodes.length > 0) {
                    if (items[i].children[0].textContent === addNameInput.value
						&& itemsCookie()[items[i].children[0].textContent] !== addValueInput.value)
                    {
                        items[i].remove();
                        flag = false;
					}
                }
            }

            document.cookie = `${addNameInput.value}=${addValueInput.value}`;
            
            addNameInput.value = '';
            addValueInput.value = '';

            if (flag) {
                itemsCreateTr();
			}
		}

		const deleteCookie = cookie_name => {
            const date = new Date ( );
            date.setTime (date.getTime() - 1);
            document.cookie = cookie_name += "=; expires=" + date.toGMTString();
		};

        const isMatching = (full, chunk) => {
            if (full.toLowerCase().indexOf(chunk.toLowerCase()) >= 0) {
                return true;
            }
            return false;
        };

        document.addEventListener('click', (e) => {
            let target = e.target;
            if (target.getAttribute('class') === 'delete-cookie') {

                const
					tr = target.closest('tr'),
					name = tr.children[0].textContent;

                deleteCookie(name);
                itemsCreateTr();
            }
        });

        addButton.addEventListener('click', () => {
            addCookie();
		});

        itemsCreateTr();

	</script>
</div>
</body>
</html>
